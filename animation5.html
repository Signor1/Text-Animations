<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Five</title>
</head>

<body>
    <!-- texts  -->
    <ul class="container">
        <li style="--i:1">A</li>
        <li style="--i:1.3">N</li>
        <li style="--i:1.6">I</li>
        <li style="--i:1.9">M</li>
        <li style="--i:2.2">A</li>
        <li style="--i:2.5">T</li>
        <li style="--i:2.8">I</li>
        <li style="--i:3.1">O</li>
        <li style="--i:3.4">N</li>
    </ul>

    <!-- css styling  -->
    <style>
        .container {
            display: flex;
            justify-content: center;
            font-size: 3rem;
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        /* <!-- Using the custom property `--i` to calculate the animation duration. --> */
        li {
            animation-name: lowerCase;
            animation-duration: calc(var(--i) * 1s);
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        @keyframes lowerCase {
            80% {
                text-transform: lowercase;
            }

            100% {
                text-transform: uppercase;
            }
        }
    </style>
</body>

</html>
